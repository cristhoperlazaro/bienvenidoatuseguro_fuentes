<div class="container containerIntereses pt-5">
    <div class="row mt-2" tipoMateriales="des_curriculumhome">
            <div class="col-lg-1"></div>
           <div class="col-lg-10" style="max-width:1086px;margin:auto">
                <p class="tituloInteres">También te puede interesar</p>
                <div class="row mt-3">
                    <div class="col-lg-4 col-md-4 col-sm-12 mb-4 mt-4" *ngFor="let co of jsonContenidoFiltrado">
                        <div class="card cardInteres ml-1 mr-1">
                            <div class="imgInteres"
                            [ngStyle]="{'background':'url(../../../assets/img/interest-material/' + co.imagen + '.PNG) no-repeat'}"></div>
                            <div class="card-body p-3 pb-2">
                                <h4 class="card-title">{{co.titulo}}</h4>
                                <p class="card-text">{{co.descripcion}}</p> 
                                <p class="linkConoceMas" [routerLink]="['/'+co.module]" routerLinkActive="activated">Conoce más</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="col-lg-1"></div>
    </div>
</div>
