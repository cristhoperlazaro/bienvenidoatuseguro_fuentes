<div class="container containerIntereses mt-5" style="display:none">
    <div class="row" tipoMateriales="des_curriculumhome">
        <div class="col-lg-12" style="max-width:1086px;margin:auto">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12 mt-2" *ngFor="let co of jsonContenidoFiltrado">
                    <div class="card cardInteres ml-1 mr-1">
                        <div class="imgInteres"
                        [ngStyle]="{'background':'url(../../../assets/img/interest-material/' + co.imagen + '.PNG) no-repeat'}"></div>
                        <div class="card-body">
                            <h4 class="card-title">{{co.titulo}}</h4>
                            <span class="card-text mr-2">Hace {{co.publicacion}} horas</span>
                            <span class="border-right"></span>
                            <span class="card-text ml-2">{{co.vistas}}k Vistas</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
